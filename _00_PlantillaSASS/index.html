<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Metadatos Web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- HTML Meta Tags -->
    <title>Página de Jose</title>
    <meta name="description" content="">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="">
    <meta itemprop="description" content="">
    <meta itemprop="image" content="http://">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://">
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="http://">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SEAT">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="http://">

    <!-- Link: FontAwesome -->
   
    
    <!-- Link: CSS -->
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
  

    <!-- Encabezado que se repite en todas las páginas-->
    <header></header>

    <!-- Contenido de la web -->
    <section>
        <!-- Por si insertamos alguna img en RWD -->
        <picture>
            <!-- Por defecto, baja resolución de imagen para Smartphone -->
            <source srcset='img/smartphone/ 1x,img/smartphone/ 2x' media='(min-width:0px) and (max-width:767px)'>

            <!-- Media resolución para Tablets -->
            <source srcset='img/tablet/ 1x,img/tablet/ 2x' media='(min-width:768px) and (max-width:1365px)'>

            <!-- Alta resolución para Escritorio -->
            <source srcset='img/desktop/ 1x,img/desktop/ 2x' media='(min-width:1366px)'>


            <!-- Imagen de respaldo en caso que no se admita el elemento picture -->
            <img src='img/smartphone/' alt=''>

        </picture>

    </section>


    <!-- El pie de información que se repite en todas las páginas -->
    <footer></footer>

</body>

</html>
